<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQLi Playground - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.2s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>

    <ul>
        <li><a href="/search">Search</a></li>
        <li><a href="/stored">Stored SQL Injection</a></li>
        <li><a href="/blind">Blind SQL Injection</a></li>
        <li><a href="/blind-boolean">Blind SQL Injection (Boolean-Based)</a></li>
        <li><a href="/">Basic SQLi</a></li>
        <li><a href="/profile">Profile Page</a></li>
        <li><a href="/user-profile-insecure">User Profile (Insecure)</a></li>
        <li><a href="/user-profile-secure">User Profile (Secure)</a></li>

        
        <li><a href="/logout">Logout</a></li>

    </ul>
</body>
</html>
